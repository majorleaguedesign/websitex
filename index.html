<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiBuilder Pro | AI Website Builder</title>
    
    <!-- Configuration -->
    <script src="js/tailwind-config.js"></script>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-300 h-screen flex flex-col overflow-hidden font-sans">

    <!-- Topbar -->
    <header class="h-14 bg-[#1f2937] border-b border-gray-700 flex items-center justify-between px-4 z-50 shadow-md">
        <div class="flex items-center gap-3">
            <div class="bg-brand-600 text-white w-8 h-8 flex items-center justify-center rounded-md shadow-lg">
                <i class="fas fa-cubes"></i>
            </div>
            <div>
                <h1 class="font-bold text-white text-sm tracking-wide">FlexiBuilder <span class="text-brand-400 font-normal">Lite</span></h1>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <!-- Responsive Switcher -->
            <div class="flex bg-gray-800 rounded-md p-1 border border-gray-700">
                <button onclick="Editor.setDevice('desktop')" class="device-btn active p-1.5 rounded hover:bg-gray-700 text-gray-400 hover:text-white transition-colors" data-device="desktop"><i class="fas fa-desktop"></i></button>
                <button onclick="Editor.setDevice('tablet')" class="device-btn p-1.5 rounded hover:bg-gray-700 text-gray-400 hover:text-white transition-colors" data-device="tablet"><i class="fas fa-tablet-alt"></i></button>
                <button onclick="Editor.setDevice('mobile')" class="device-btn p-1.5 rounded hover:bg-gray-700 text-gray-400 hover:text-white transition-colors" data-device="mobile"><i class="fas fa-mobile-alt"></i></button>
            </div>

            <div class="h-5 w-px bg-gray-700"></div>

            <button onclick="Editor.undo()" class="text-gray-400 hover:text-white transition-colors" title="Undo (Ctrl+Z)"><i class="fas fa-undo"></i></button>
            <button onclick="Editor.redo()" class="text-gray-400 hover:text-white transition-colors" title="Redo (Ctrl+Y)"><i class="fas fa-redo"></i></button>

            <div class="h-5 w-px bg-gray-700"></div>

            <button onclick="Editor.togglePreview()" id="preview-btn" class="text-xs font-medium text-gray-300 hover:text-white flex items-center gap-2 px-3 py-1.5 rounded hover:bg-gray-800 transition-colors">
                <i class="fas fa-eye"></i> <span>Preview</span>
            </button>
            <button onclick="Editor.publish()" class="bg-brand-600 hover:bg-brand-500 text-white px-4 py-1.5 rounded-md text-xs font-bold uppercase tracking-wide transition-all shadow-lg shadow-brand-600/20">
                Update
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar (Left) -->
        <aside class="w-80 bg-[#1f2937] border-r border-gray-700 flex flex-col z-40 transition-all duration-300" id="sidebar">
            
            <!-- Sidebar Header / Tabs -->
            <div class="flex border-b border-gray-700 bg-gray-900" id="panel-tabs">
                <button onclick="Editor.switchPanel('elements', event)" class="panel-tab active flex-1 py-3 text-[10px] font-bold uppercase tracking-wider hover:bg-gray-800 transition-colors border-b-2 border-brand-500 text-white">
                    <i class="fas fa-th mb-1 block text-lg"></i> Elements
                </button>
                <button onclick="Editor.switchPanel('global', event)" class="panel-tab flex-1 py-3 text-[10px] font-bold uppercase tracking-wider hover:bg-gray-800 transition-colors border-b-2 border-transparent text-gray-500">
                    <i class="fas fa-globe mb-1 block text-lg"></i> Global
                </button>
            </div>

            <!-- Elements Panel -->
            <div id="panel-elements" class="panel-content flex-1 overflow-y-auto custom-scrollbar p-4 block">
                <div class="mb-4 relative">
                     <input type="text" placeholder="Search widget..." class="w-full bg-gray-800 border border-gray-700 rounded p-2 pl-8 text-xs text-white focus:border-brand-500 outline-none transition-colors">
                     <i class="fas fa-search absolute left-2.5 top-2.5 text-gray-500 text-xs"></i>
                </div>

                <div class="space-y-6">
                    <div>
                        <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Layout</h3>
                        <div class="grid grid-cols-2 gap-2" id="layout-widgets">
                            <!-- Injected via JS -->
                        </div>
                    </div>
                    <div>
                        <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Basic</h3>
                        <div class="grid grid-cols-2 gap-2" id="basic-widgets">
                            <!-- Injected via JS -->
                        </div>
                    </div>
                     <div>
                        <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Media</h3>
                        <div class="grid grid-cols-2 gap-2" id="media-widgets">
                            <!-- Injected via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Property Panel (Hidden by default, overlays elements) -->
            <div id="panel-editor" class="panel-content absolute inset-0 bg-[#1f2937] flex flex-col hidden transform transition-transform duration-200 translate-x-full">
                <div class="h-12 border-b border-gray-700 flex items-center justify-between px-4 bg-gray-800">
                    <h3 class="font-bold text-sm text-white truncate" id="editor-title">Edit Heading</h3>
                    <button onclick="Editor.closePropertyPanel()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
                </div>
                
                <!-- Property Tabs -->
                <div class="flex border-b border-gray-700 bg-gray-800/50">
                    <button onclick="Editor.switchPropertyTab('content', event)" class="prop-tab active flex-1 py-2 text-[10px] font-bold uppercase tracking-wider hover:bg-gray-700 border-b-2 border-brand-500 text-white" data-tab="content">Content</button>
                    <button onclick="Editor.switchPropertyTab('style', event)" class="prop-tab flex-1 py-2 text-[10px] font-bold uppercase tracking-wider hover:bg-gray-700 border-b-2 border-transparent text-gray-500" data-tab="style">Style</button>
                    <button onclick="Editor.switchPropertyTab('advanced', event)" class="prop-tab flex-1 py-2 text-[10px] font-bold uppercase tracking-wider hover:bg-gray-700 border-b-2 border-transparent text-gray-500" data-tab="advanced">Advanced</button>
                </div>

                <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-5" id="property-controls">
                    <!-- Dynamic Controls -->
                </div>
            </div>

        </aside>

        <!-- Canvas Area -->
        <main class="flex-1 bg-gray-900 relative overflow-hidden flex flex-col items-center justify-start pt-8 pb-20 px-8" id="canvas-container">
            
            <!-- Breadcrumbs / Navigator Bar -->
            <div class="absolute top-0 left-0 right-0 h-8 bg-gray-800/80 backdrop-blur border-b border-white/5 flex items-center px-4 z-30 opacity-0 hover:opacity-100 transition-opacity">
                 <div class="text-[10px] font-mono text-gray-400" id="breadcrumbs">Document</div>
            </div>

            <!-- Iframe Wrapper for Isolation (Simulated with Div for now for easier DnD interaction) -->
            <div id="viewport-wrapper" class="bg-white shadow-2xl transition-all duration-300 relative desktop flex flex-col min-h-[85vh]">
                <!-- The Actual Builder Canvas -->
                <div id="builder-canvas" class="flex-1 min-h-full">
                    <!-- Drop Zone -->
                </div>
                
                <!-- Add Section Button (Empty State) -->
                <div class="p-8 border-2 border-dashed border-gray-300 m-4 rounded-lg flex flex-col items-center justify-center text-gray-400 hover:border-brand-500 hover:text-brand-500 transition-colors cursor-pointer group bg-gray-50" onclick="Editor.addNewSection()">
                    <div class="w-12 h-12 rounded-full bg-gray-200 group-hover:bg-brand-100 flex items-center justify-center mb-2 transition-colors">
                        <i class="fas fa-plus text-xl"></i>
                    </div>
                    <span class="text-xs font-bold uppercase tracking-wide">Add New Section</span>
                </div>
            </div>

        </main>
        
        <!-- Right Sidebar (Navigator) - Optional, maybe for future -->
    </div>

    <!-- Drag Ghost Template (Hidden) -->
    <div id="drag-ghost" class="fixed top-0 left-0 bg-brand-600 text-white p-2 rounded shadow-xl pointer-events-none z-[100] hidden text-xs font-bold uppercase">
        <i class="fas fa-arrows-alt mr-2"></i> <span>Widget</span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
